<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
  <title>Pricing Panel</title>
</head>

<body>
  <div class="container">
    <div class="plan">
      <img src="./icons/icon1.png" alt="a person">
      <h2>Personal</h2>
      <hr class="hr">
      <span>Custom Domains</span>
      <hr class="hr">
      <span>Sleeps after 30 mins of <br>inactivity</span>
      <hr class="hr">
      <span class="price">Free</span>
      <button class="secondary-btn">Sign Up</button>
    </div>
    <hr>
    <div class="plan">
      <img src="./icons/icon2.png" alt="small team">
      <h2>Small Team</h2>
      <hr class="hr">
      <span>Never Sleeps</span>
      <hr class="hr">
      <span>Multiple Workers for more <br>powerful apps</span>
      <hr class="hr">
      <span class="price">$150</span>
      <button class="primary-btn">Free trial</button>
    </div>
    <hr>
    <div class="plan">
      <img src="./icons/icon3.png" alt="enterprise">
      <h2>Enterprise</h2>
      <hr class="hr">
      <span>Dedicated</span>
      <hr class="hr">
      <span>Simple horizontal <br>scalability</span>
      <hr class="hr">
      <span class="price">$400</span>
      <button class="secondary-btn">Free trial</button>
    </div>
  </div>
</body>

</html>
